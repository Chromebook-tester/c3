<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果まとめ</title>
  <link rel="stylesheet" href="common-layout2.css">
  <style>
    /* 이 페이지에만 적용되는 스타일 */
    body {
      background-color: #ffffff; /* common-layout.css의 배경색을 덕여쓰면 */
      font-size: 18px;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    img {
      width: 500px;
      max-width: 90%;
      margin: 0 auto 10px auto; /* 중앙 정렬 및 하단 만인 */
      display: block;
    }

    audio {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding:6px 0;
      text-align: center;
      height: 15px;
      width: 33.3%;
      word-break: break-all;
      overflow-wrap: break-word;
      font-size: 18px;
      line-height: 1;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    .atext {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }
    .atext .link-icon {
      color: #1976d2;
      font-size: 15px;
      margin-left: 2px;
      opacity: 0.7;
      transition: opacity 0.2s;
      vertical-align: middle;
    }
    .atext:hover .link-icon {
      opacity: 1;
    }
    @media print {
      .link-icon {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<h1>
  <div class="header-left-group">
    <a href="../index.html" class="header-home-btn">ホーム</a>
 </div>
  <span class="title-link" id="title-main">結果まとめ</span><span id="today-date" style="margin-left:10px; font-size:20px; color:#000000;"></span>
</h1>


<br>
  <div style="display:flex; gap:20px; justify-content:center;">
    <h2 id="refer-number"> 管理番号 표시되는 부분 </h2>
    <h2 id="staff-title"> 작업자 표시되는 부분: </h2>
  </div>
  <div style="display: flex; gap: 30px; align-items: flex-end; margin-bottom: 10px; justify-content: center;">
    <div id="mac-result" style="font-size: 20px; font-weight: bold; color: #000000;"></div>
    <div id="battery-result" style="font-size: 20px; font-weight: bold; color: #000000;"></div>
  </div>

  <div id="text-result" style="margin-top: 30px; font-size: 20px; font-weight: bold;"></div>

  <div style="display: flex; gap: 30px; margin-bottom: 30px; justify-content: center;">
    <table style="width: 600px; max-width: 100%; border-collapse: collapse; table-layout: fixed;">
      <tr>
        <th style="width: 30%;">テスト項目</th>
        <th style="width: 20%;">不合格</th>
        <th style="width: 20%;">気になる</th>
        <th style="width: 20%;">合格</th>
      </tr>
      <tr>
        <td>カメラ</td>
        <td id="mark-カメラ-不合格" class="mark"></td>
        <td id="mark-カメラ-気になる" class="mark"></td>
        <td id="mark-カメラ-合格" class="mark"></td>
      </tr>
      <tr>
        <td>タッチパット</td>
        <td id="mark-タッチパット-不合格" class="mark"></td>
        <td id="mark-タッチパット-気になる" class="mark"></td>
        <td id="mark-タッチパット-合格" class="mark"></td>
      </tr>
      <tr>
        <td>ホワイトスポット</td>
        <td id="mark-ホワイトスポット-不合格" class="mark"></td>
        <td id="mark-ホワイトスポット-気になる" class="mark"></td>
        <td id="mark-ホワイトスポット-合格" class="mark"></td>
      </tr>
      <tr>
        <td>画面回転</td>
        <td id="mark-画面回転-不合格" class="mark"></td>
        <td id="mark-画面回転-気になる" class="mark"></td>
        <td id="mark-画面回転-合格" class="mark"></td>
      </tr>
      <tr>
        <td>スピーカー</td>
        <td id="mark-スピーカー-不合格" class="mark"></td>
        <td id="mark-スピーカー-気になる" class="mark"></td>
        <td id="mark-スピーカー-合格" class="mark"></td>
      </tr>
      <tr>
        <td>キーボード</td>
        <td id="mark-キーボード-不合格" class="mark"></td>
        <td id="mark-キーボード-気になる" class="mark"></td>
        <td id="mark-キーボード-合格" class="mark"></td>
      </tr>
      <tr>
        <td>スリープ</td>
        <td id="mark-スリープ-不合格" class="mark"></td>
        <td id="mark-スリープ-気になる" class="mark"></td>
        <td id="mark-スリープ-合格" class="mark"></td>
      </tr>
      <tr>
        <td>インタネット接続</td>
        <td id="mark-インタネット接続-不合格" class="mark"></td>
        <td id="mark-インタネット接続-気になる" class="mark"></td>
        <td id="mark-インタネット接続-合格" class="mark"></td>
      </tr>
      <tr>
        <td>タッチスクリーン</td>
        <td id="mark-タッチスクリーン-不合格" class="mark"></td>
        <td id="mark-タッチスクリーン-気になる" class="mark"></td>
        <td id="mark-タッチスクリーン-合格" class="mark"></td>
      </tr>
      <tr>
        <td>タッチペン</td>
        <td id="mark-タッチペン-不合格" class="mark"></td>
        <td id="mark-タッチペン-気になる" class="mark"></td>
        <td id="mark-タッチペン-合格" class="mark"></td>
      </tr>
      <tr>
        <td>インジケーター</td>
        <td id="mark-インジケーター-不合格" class="mark"></td>
        <td id="mark-インジケーター-気になる" class="mark"></td>
        <td id="mark-インジケーター-合格" class="mark"></td>
      </tr>
      <tr>
        <td>Bluetooth</td>
        <td id="mark-Bluetooth-不合格" class="mark"></td>
        <td id="mark-Bluetooth-気になる" class="mark"></td>
        <td id="mark-Bluetooth-合格" class="mark"></td>
      </tr>
      <tr>
        <td>バッテリー</td>
        <td id="mark-バッテリー-不合格" class="mark"></td>
        <td id="mark-バッテリー-気になる" class="mark"></td>
        <td id="mark-バッテリー-合格" class="mark"></td>
      </tr>
    </table>
  </div>

  <div class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'battery-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndShare('https://www.pairdrop.net')">送る</button>
    <button onclick="playAndPrint('sound-next')">プリント</button>
  </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    // 결과 표시 함수 분리
    function updateMacResult() {
      const macText = localStorage.getItem("macMessage");
      document.getElementById("mac-result").textContent =
        "" + (macText || "（入力なし）");
    }
    function updateBatteryResult() {
      const batteryText = localStorage.getItem("batteryMessage");
      let display = "（入力なし）";
      if (batteryText && batteryText.trim()) {
        display = batteryText.trim() + "%";
      }
      document.getElementById("battery-result").textContent =
        "バッテリーヘルス:" + display;
    }
    function updateNameResult() {
      const name = localStorage.getItem('selectedName');
      document.getElementById('staff-title').textContent =
        '作業スタッフ: ' + (name ? name : '');
    }
    function updateReferNumber() {
      const refer = localStorage.getItem('referNumber');
      let display = '';
      if (refer && refer.length === 4) {
        display = '00' + refer + '-PM25S';
      } else {
        display = refer ? refer : '';
      }
      document.getElementById('refer-number').textContent =
        '管理番号: ' + display;
    }

    // 표 ○표시 기능 (summary-demo.html 전용)
    const testList = [
      'カメラ','タッチパット','ホワイトスポット','画面回転','スピーカー','キーボード','スリープ','インタネット接続','タッチスクリーン','タッチペン','インジケーター','Bluetooth','バッテリー'
    ];
    const resultTypes = ['不合格','気になる','合格'];
    function updateTableMarks() {
      testList.forEach(test => {
        resultTypes.forEach(type => {
          const cell = document.getElementById(`mark-${test}-${type}`);
          if (!cell) return;
          const result = localStorage.getItem('testResult_' + test);
          cell.textContent = (result === type) ? '○' : '';
        });
      });
    }
    window.addEventListener('storage', updateTableMarks);
    updateTableMarks();

    // storage 이벤트에서 함수 호출
    window.addEventListener("storage", (event) => {
      if (event.key === "macMessage") updateMacResult();
      if (event.key === "batteryMessage") updateBatteryResult();
      if (event.key === "selectedName") updateNameResult();
      if (event.key === "referNumber") updateReferNumber();
    });

    // 페이지 로드 시 한 번에 모두 표시
    updateMacResult();
    updateBatteryResult();
    updateReferNumber();
    updateNameResult();

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }

      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    function playAndPrint(soundId) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        window.print();// ctrl+p와 동일한 동작
        return;
      }
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          window.print();// ctrl+p와 동일한 동작
        }, 400);
      }).catch(() => {
        window.print();
      });
    }

    function playAndShare(url) {
      window.open(url, '_blank');
    }

    // 오늘 날짜를 'YYYY.MM.DD' 형식으로 표시
    function setTodayDate() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      document.getElementById('today-date').textContent = `${yyyy}.${mm}.${dd}`;
    }
    setTodayDate();
  </script>
<div style="height: 50px;"></div>

</body>

</html>
