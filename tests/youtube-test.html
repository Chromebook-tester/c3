<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>Wi-Fi 接続テスト</title>
  <link rel="stylesheet" href="common-layout.css">
 <style>
  body {
   font-family: sans-serif;
   background-color: #f5f5f5;
   padding: 40px;
   text-align: center;
  }

  .video-container {
   display: flex;
   flex-direction: row;
   justify-content: center; 
   align-items: center;
   gap: 20px;
   margin-top: 30px; /* h1 아래로 60px 내리기 */
  }

  iframe {
   width: 360px;
   height: 215px;
   border: none;
  }

  .status {
   margin-top: 10px;
   font-size: 15px;
  }

  audio {
   display: none;
  }
 </style>
</head>
<body>
<h1><a href="../index.html" class="title-link">Wi-Fi 接続テスト</a></h1>

<div class="video-container">
  <div id="player1"></div>
</div>




 <div class="status">
  <p>➀ 動画が20秒以上、再生できればOK</p>
  <p>➁ 再生中に、輝度と音量テストもしてネ🐱</p>
 </div>


 <div class="nav-buttons">
  <button class="nav-button" onclick="playAndNavigate('sound-previous', 'whitespot-test.html')">⬅ 前のテスト</button>
  <button class="nav-button" onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
  <button class="nav-button" onclick="playAndNavigate('sound-next', 'touchscreen-test.html')">次のテスト ➡</button>
 </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
 <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
 <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

 <script>
  function playAndNavigate(soundId, nextPage) {
   const audio = document.getElementById(soundId);
   if (!audio) {
    location.href = nextPage;
    return;
   }

   audio.currentTime = 0;
   audio.play().then(() => {
    setTimeout(() => {
     location.href = nextPage;
    }, 400);
   }).catch(() => {
    location.href = nextPage;
   });
  }
 </script>

 <!-- YouTube API 불러오기 -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
  let player1;

  function onYouTubeIframeAPIReady() {
    player1 = new YT.Player('player1', {
      height: '215',
      width: '360',
      videoId: 'rYrInAtoNZc', // 첫 번째 영상 ID
      playerVars: {
        'autoplay': 0,
        'controls': 1,
        'rel': 0
      }
    });
  }
</script>

</body>
</html>
