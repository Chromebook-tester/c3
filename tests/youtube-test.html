 <!-- YouTube API 불러오기 -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player1;
  let retryCount = 0;
  const maxRetries = 3;
  const retryDelay = 2000;

  function onYouTubeIframeAPIReady() {
    createPlayer();
  }

  function createPlayer() {
    player1 = new YT.Player('player1', {
      height: '215',
      width: '360',
      videoId: 'CipMHKbezBk',
      playerVars: {
        'autoplay': 0,
        'controls': 1,
        'rel': 0
      },
      events: {
        'onReady': function() {
          // 플레이어가 준비되면 아무것도 안 함 (조용히 성공)
        },
        'onError': function() {
          retryLoadPlayer();
        }
      }
    });
    // 혹시 onReady가 안 불리면 3초 후 재시도
    setTimeout(() => {
      if (!player1 || typeof player1.getPlayerState !== 'function') {
        retryLoadPlayer();
      }
    }, retryDelay);
  }

  function retryLoadPlayer() {
    retryCount++;
    if (retryCount <= maxRetries) {
      const playerDiv = document.getElementById('player1');
      if (playerDiv) playerDiv.innerHTML = '';
      setTimeout(createPlayer, retryDelay);
    }
    // maxRetries 넘으면 그냥 멈춤 (메시지 없음)
  }
</script>

<script>
function playAndNavigate(soundId, nextPage) {
const audio = document.getElementById(soundId);
if (!audio) {
location.href = nextPage;
return;
}

audio.currentTime = 0;
audio.play().then(() => {
setTimeout(() => {
location.href = nextPage;
}, 400);
}).catch(() => {
location.href = nextPage;
});
}

// 하단 중앙 3개 버튼 토글 기능 + 결과 저장/복원
function setBottomToggleButtons() {
  const testKey = 'Youtube';
  const storageKey = 'testResult_' + testKey;
  const btns = document.querySelectorAll('.nav-center .button');
  // 선택 복원
  const saved = localStorage.getItem(storageKey);
  btns.forEach(btn => {
    if (btn.textContent === saved) btn.classList.add('selected');
    else btn.classList.remove('selected');
  });
  btns.forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.classList.contains('selected')) {
        this.classList.remove('selected');
        localStorage.removeItem(storageKey);
        return;
      }
      btns.forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');
      localStorage.setItem(storageKey, this.textContent);
    });
  });
}
window.addEventListener('DOMContentLoaded', setBottomToggleButtons);
</script>
