<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
<title>キーボード・テスト</title>
<link rel="stylesheet" href="common-layout2.css">
<style>
/* 이 페이지에만 적용되는 스타일 */
body {

background-color: #f0f8ff; /* common-layout.css의 배경색을 덮어씀 */
}

p {
font-size: 18px;
margin-top: 0px;
margin-bottom: 30px;
}

img {
width: 600px;
max-width: 90%;
margin: 0 auto 10px auto; /* 중앙 정렬 및 하단 마진 */
display: block;
border: 1px solid black;
box-shadow: 0 4px 16px rgba(0,0,0,0.3); /* 부드러운 그림자 효과 추가 */
}


audio {
display: none;
}
</style>
</head>
<body>
<h1><a href="../index.html" class="title-link">キーボード・テスト</a></h1>

<br>
<img src="../media/images/keyboard-test.png" alt="テストイメージ">
<br>

<h1>
  <div class="header-left-group">
    <a href="../index.html" class="header-home-btn">ホーム</a>
    <a href="summary.html" class="header-home-btn" style="margin-left:5px;">結果まとめ</a>
  </div>
  <span class="title-link">キーボード・テスト</span>
</h1>

<div class="nav-buttons">
  <div class="nav-left">
    <button onclick="playAndNavigate('sound-previous', 'touchpen-test.html')">⬅ 前のテスト</button>
  </div>
  <div class="nav-center">
    <button class="button button3">不合格</button>
    <button class="button button2">判定保留</button>
    <button class="button button1">合格</button>
  </div>
  <div class="nav-right">
    <button onclick="playAndNavigate('sound-next', 'rotation-test.html')">次のテスト ➡</button>
  </div>
</div>

<audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
<audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
<audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

<script>
function playAndNavigate(soundId, nextPage) {
const audio = document.getElementById(soundId);
if (!audio) {
location.href = nextPage;
return;
}

audio.currentTime = 0;
audio.play().then(() => {
setTimeout(() => {
location.href = nextPage;
}, 400);
}).catch(() => {
location.href = nextPage;
});
}

// 하단 중앙 3개 버튼 토글 + 결과 저장/해제 기능
function setBottomToggleButtons() {
  const key = 'testResult_キーボード';
  const btns = document.querySelectorAll('.nav-center .button');
  // 진입 시 localStorage 값에 따라 선택 복원
  const saved = localStorage.getItem(key);
  btns.forEach(btn => {
    if (btn.textContent === saved) {
      btn.classList.add('selected');
    } else {
      btn.classList.remove('selected');
    }
    btn.addEventListener('click', function() {
      if (this.classList.contains('selected')) {
        this.classList.remove('selected');
        localStorage.removeItem(key); // 선택 해제 시 삭제
        return;
      }
      btns.forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');
      localStorage.setItem(key, this.textContent); // 선택 시 저장
    });
  });
}
window.addEventListener('DOMContentLoaded', setBottomToggleButtons);
</script>
</body>
</html>
