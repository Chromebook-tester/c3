  <style>
    .num-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 27px;

      cursor: pointer;

  <script>
    // í…œí”Œë¦¿ ê´€ë ¨ ìƒìˆ˜
    const TEMPLATE_PREFIX = '00';
    const TEMPLATE_SUFFIX = ' - PM25S';
    const MAX_DIGITS = 4;
    // ì…ë ¥ì°½ì— í…œí”Œë¦¿ í˜•íƒœë¡œ í‘œì‹œ
    function updateReferNumberInput(digits) {
      const inputBox = document.getElementById('referNumber');
      const padded = (digits || '').padStart(MAX_DIGITS, '');
      inputBox.value = TEMPLATE_PREFIX + padded + TEMPLATE_SUFFIX;
    }
    // ë²„íŠ¼ í´ë¦­ ì‹œ ì…ë ¥ì°½ì— ì´ë¦„ í‘œì‹œ (ì´ë¦„ ë²„íŠ¼ ê¸°ëŠ¥ì€ ê·¸ëŒ€ë¡œ)
    document.querySelectorAll('.name-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.getElementById('referNumber').value = this.textContent;
        document.querySelectorAll('.name-btn').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
        // ì´ë¦„ ì„ íƒí•˜ë©´ ë²„íŠ¼/ì…ë ¥ì°½ ì´ˆê¸°í™”
        const sendBtn = document.querySelector('#input-area .send-btn');
        const inputBox = document.getElementById('referNumber');
        inputBox.classList.remove('gray-input');
        sendBtn.disabled = false;
        sendBtn.textContent = 'è»¢é€';
        sendBtn.classList.remove('gray-input'); // ë²„íŠ¼ íšŒìƒ‰ íš¨ê³¼ í•´ì œ
      });
    });
    // ì „ì†¡ ë²„íŠ¼ í´ë¦­ ì‹œ localStorageì— 4ìë¦¬ë§Œ ì €ì¥ + ë¹„í™œì„±í™”
    function sendName() {
      const inputBox = document.getElementById('referNumber');
      // 4ìë¦¬ë§Œ ì¶”ì¶œ
      const digits = inputBox.value.slice(2, 6);
      const sendBtn = document.querySelector('#input-area .send-btn');
      if (!/^\d{4}$/.test(digits)) {
        return;
      }
      localStorage.setItem('referNumber', inputBox.value);
      sendBtn.disabled = true;
      sendBtn.textContent = 'è»¢é€æ¸ˆ';
      sendBtn.classList.add('gray-input');
      inputBox.classList.add('gray-input');
    }
    // í˜ì´ì§€ ë¡œë“œ ì‹œ localStorage ê°’ ìˆìœ¼ë©´ ìƒíƒœ ë°˜ì˜
    window.addEventListener('DOMContentLoaded', function() {
      const inputBox = document.getElementById('referNumber');
      const sendBtn = document.querySelector('#input-area .send-btn');
      const saved = localStorage.getItem('referNumber') || '';
      let digits = saved;
      // ë§Œì•½ savedê°€ '00'ìœ¼ë¡œ ì‹œì‘í•˜ê³  'PM25S'ë¡œ ëë‚˜ë©´, 4ìë¦¬ ìˆ«ìë§Œ ì¶”ì¶œ
      if (/^00\d{4} - PM25S$/.test(saved)) {
        digits = saved.slice(2, 6);
      }
      updateReferNumberInput(digits);
      if (digits && digits.length === 4) {
        inputBox.classList.add('gray-input');
        sendBtn.disabled = true;
        sendBtn.textContent = 'è»¢é€æ¸ˆ';
        sendBtn.classList.add('gray-input');
        inputBox.classList.add('gray-input');
      } else {
        inputBox.classList.remove('gray-input');
        sendBtn.disabled = false;
        sendBtn.textContent = 'è»¢é€';
        sendBtn.classList.remove('gray-input');
      }
      // ìˆ«ìíŒ¨ë“œ ë²„íŠ¼ í´ë¦­ ì‹œ ì…ë ¥ì°½ì— ì—°ì† ì…ë ¥ (ì´ë²¤íŠ¸ ì—°ê²°ì„ DOMContentLoaded ì•ˆìœ¼ë¡œ ì´ë™)
      document.querySelectorAll('.num-cell').forEach(cell => {
        cell.addEventListener('mousedown', function(e) {
          e.preventDefault();
          if (this.classList.contains('empty')) return;
          if (this.classList.contains('reset')) {
            digits = '';
          } else if (this.textContent === 'ğŸ±') {
            // ê³ ì–‘ì´ ë²„íŠ¼ ëˆ„ë¥´ë©´ daisuki ì˜¤ë””ì˜¤ ì¬ìƒ (id: daisuki, preload)
            let catAudio = document.getElementById('daisuki');
            if (!catAudio) {
              catAudio = document.createElement('audio');
              catAudio.id = 'daisuki';
              catAudio.src = '../media/audio/daisuki.mp3';
              catAudio.preload = 'auto';
              document.body.appendChild(catAudio);
            }
            catAudio.currentTime = 0;
            catAudio.play();
            // confetti íš¨ê³¼ ì¶”ê°€
            if (window.confetti) {
              confetti({
                particleCount: 90,
                spread: 80,
                origin: { y: 0.6 }
              });
            }
            // ì…ë ¥ì°½ì—ëŠ” ì•„ë¬´ ë³€í™” ì—†ìŒ
            return;
          } else {
            if (digits.length < MAX_DIGITS) {
              digits += this.textContent.replace(/\D/g, '');
            }
          }
          // 4ìë¦¬ê¹Œì§€ë§Œ ì…ë ¥
          digits = digits.slice(0, MAX_DIGITS);
          updateReferNumberInput(digits);
          // ì…ë ¥ê°’ ë°”ë€Œë©´ ë²„íŠ¼/ì…ë ¥ì°½ ì´ˆê¸°í™”
          const sendBtn = document.querySelector('#input-area .send-btn');
          inputBox.classList.remove('gray-input');
          sendBtn.disabled = false;
          sendBtn.textContent = 'è»¢é€';
          sendBtn.classList.remove('gray-input');
        });
      });
    });
  </script>

<script>
function playAndNavigate(soundId, nextPage) {
const audio = document.getElementById(soundId);
if (!audio) {
location.href = nextPage;
return;
}

audio.currentTime = 0;
audio.play().then(() => {
setTimeout(() => {
location.href = nextPage;
}, 400);
}).catch(() => {
location.href = nextPage;
});
}

// í•˜ë‹¨ ì¤‘ì•™ 3ê°œ ë²„íŠ¼ í† ê¸€ ê¸°ëŠ¥ (CSS ìš°ì„ ìˆœìœ„ ê°•í™”)
function setBottomToggleButtons() {
  document.querySelectorAll('.nav-center .button').forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.classList.contains('selected')) {
        this.classList.remove('selected');
        return;
      }
      document.querySelectorAll('.nav-center .button').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');
    });
  });
}
window.addEventListener('DOMContentLoaded', setBottomToggleButtons);
</script>
