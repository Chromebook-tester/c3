<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>👻Test Title👻</title>
<link rel="stylesheet" href="common-layout2.css">
<style>

img {
width: 369px;
max-width: 90%;
display: block;
border: 1px solid black;
margin:30px auto 10px auto; /* 상하좌우 여백을 10px로 설정 */

box-shadow: 0 4px 16px rgba(0,0,0,0.2); /* 부드러운 그림자 효과 추가 */
}

/* 버튼 간격 조정 */
.nav-center > button.button3 {
margin-left: 20px; /* 前のテスト와 不合格 사이 */
}
.nav-center > button.nav-btn.next {
margin-left: 20px; /* 合格과 次のテスト 사이 */
}

.nav-center > button.nav-btn.prev,
.nav-center > button.nav-btn.next {
  min-width: 200px; /* 원하는 가로폭(px)으로 조절 */
}
</style>

</head>

<body>
<h1>
  <div class="header-left-group">
    <a href="../index.html" class="header-home-btn">ホーム</a>
    <a href="summary.html" class="header-home-btn" style="margin-left:5px;">結果まとめ</a>
  </div>
  <span class="title-link">ブルートゥース・チェック</span>
</h1>

<img src="../media/images/bluetooth1.png" alt="テストイメージ" class="bluetooth-img">



<div class="nav-buttons">
  <div class="nav-left">
    <!-- 기존 버튼 삭제 -->
  </div>
  <div class="nav-center">
    <!-- 기존 nav-left의 버튼을 이 위치로 이동 -->
    <button onclick="location.href='whitespot-test.html'" class="nav-btn prev">&lt;&lt; 前のテスト</button>
    <button class="button button3">不合格</button>
    <button class="button button2">判定保留</button>
    <button class="button button1">合格</button>
    <!-- 기존 nav-right의 버튼을 이 위치로 이동 -->
    <button onclick="location.href='touchpad-test.html'" class="nav-btn next">次のテスト &gt;&gt;</button>
  </div>
  <div class="nav-right">
    <!-- 기존 버튼 삭제 -->
  </div>
</div>



<script>
// 필요 없으니 삭제해도 됨!
function playAndNavigate(soundId, nextPage) {
  const audio = document.getElementById(soundId);
  if (!audio) {
    location.href = nextPage;
    return;
  }
  audio.currentTime = 0;
  audio.play().then(() => {
    setTimeout(() => {
      location.href = nextPage;
    }, 400);
  }).catch(() => {
    location.href = nextPage;
  });
}

// 하단 중앙 3개 버튼 토글 기능 (CSS 우선순위 강화)
function setBottomToggleButtons() {
  document.querySelectorAll('.nav-center .button').forEach(btn => {
    btn.addEventListener('click', function() {
      if (this.classList.contains('selected')) {
        this.classList.remove('selected');
        return;
      }
      document.querySelectorAll('.nav-center .button').forEach(b => b.classList.remove('selected'));
      this.classList.add('selected');
    });
  });
}
window.addEventListener('DOMContentLoaded', setBottomToggleButtons);
</script>
</body>


</html>
