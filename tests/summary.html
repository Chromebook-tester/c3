<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果まとめ</title>
  <link rel="stylesheet" href="common-layout.css">
  <style>
    /* 이 페이지에만 적용되는 스타일 */
    body {
      font-family: sans-serif;
      background-color: #f0f8ff; /* common-layout.css의 배경색을 덕여쓰면 */
      font-size: 18px;
      padding: 30px;
    }

    p {
      font-size: 18px;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    img {
      width: 500px;
      max-width: 90%;
      margin: 0 auto 10px auto; /* 중앙 정렬 및 하단 만인 */
      display: block;
    }

    audio {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1><a href="../index.html" class="title-link">👻Summary👻</a></h1>

  <h2>結果まとめ(テスト中)😋😋</h2>

  <!-- 3개로 나눈 결과 표 시작 -->
  <div style="display: flex; gap: 30px; margin-bottom: 30px; justify-content: center;">
    <!-- 합격 -->
    <table id="pass-table" style="width:140px; min-width:140px; max-width:140px; display:inline-table; table-layout:fixed; margin:0; border-collapse:collapse;">
      <tr><th style="padding:6px 0;">合格</th></tr>
      <tr><td style="padding:6px 0;">1. Camera</td></tr>
      <tr><td style="padding:6px 0;">2. Touchpad</td></tr>
      <tr><td style="padding:6px 0;">3. Speaker</td></tr>
      <tr><td style="padding:6px 0;">4. Whitespot</td></tr>
      <tr><td style="padding:6px 0;">5. Youtube</td></tr>
      <tr><td style="padding:6px 0;">7. Touchpen</td></tr>
      <tr><td style="padding:6px 0;">8. Keyboard</td></tr>
      <tr><td style="padding:6px 0;">9. Rotation</td></tr>
      <tr><td style="padding:6px 0;">10. Sleep</td></tr>
    </table>
    <!-- 기니나루 -->
    <table id="kininaru-table" style="width:140px; min-width:140px; max-width:140px; display:inline-table; table-layout:fixed; margin:0; border-collapse:collapse;">
      <tr><th style="padding:6px 0;">気になる</th></tr>
      <tr><td style="padding:6px 0;">6. Touchscreen</td></tr>
      <tr><td style="padding:6px 0;">14. Battery</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
    </table>
    <!-- 불합격 -->
    <table id="fail-table" style="width:140px; min-width:140px; max-width:140px; display:inline-table; table-layout:fixed; margin:0; border-collapse:collapse;">
      <tr><th style="padding:6px 0;">不合格</th></tr>
      <tr><td style="padding:6px 0;">12. Bluetooth</td></tr>
      <tr><td style="padding:6px 0;">13. Indi</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
      <tr><td style="padding:6px 0;">&nbsp;</td></tr>
    </table>
  </div>
  <!-- 3개로 나눈 결과 표 끝 -->

  <div id="text-result" style="margin-top: 30px; font-size: 20px; font-weight: bold;"></div>
  <div id="mac-result" style="margin-top: 30px; font-size: 20px; font-weight: bold; color: #1a237e;"></div>
  <div id="battery-result" style="margin-top: 10px; font-size: 20px; font-weight: bold; color: #33691e;"></div>

  <div class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'battery-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
    <button onclick="playAndNavigate('sound-next', '../index.html')">次のテスト ➡</button>
  </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    // 다른 탭에서 localStorage가 변경되면 반영
    window.addEventListener("storage", (event) => {
      if (event.key === "macMessage") {
        document.getElementById("mac-result").textContent =
          "・" + (event.newValue || "（入力なし）");
      }
      if (event.key === "batteryMessage") {
        document.getElementById("battery-result").textContent =
          "・バッテリーヘルス:" + (event.newValue || "（入力なし）");
      }
    });

    // MAC-test.html에서 입력한 텍스트 불러오기
    const macText = localStorage.getItem("macMessage");
    document.getElementById("mac-result").textContent =
      "・" + (macText || "（入力なし）");

    // battery-test.html에서 입력한 텍스트 불러오기
    const batteryText = localStorage.getItem("batteryMessage");
    document.getElementById("battery-result").textContent =
      "・バッテリーヘルス:" + (batteryText || "（入力なし）");

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }

      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }
  </script>
</body>
</html>
