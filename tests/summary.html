<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>結果まとめ</title>
  <link rel="stylesheet" href="common-layout2.css">
  <style>
    /* 이 페이지에만 적용되는 스타일 */
    body {
      background-color: #ffffff; /* common-layout.css의 배경색을 덕여쓰면 */
      font-size: 18px;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    img {
      width: 500px;
      max-width: 90%;
      margin: 0 auto 10px auto; /* 중앙 정렬 및 하단 만인 */
      display: block;
    }

    audio {
      display: none;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }

    th, td {
      border: 1px solid #ccc;
      padding:6px 0;
      text-align: center;
      height: 15px;
      width: 33.3%;
      word-break: break-all;
      overflow-wrap: break-word;
      font-size: 18px;
      line-height: 1;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    .atext {
      text-decoration: none;
      color: inherit;
      font-size: 18px;
    }
    .atext:hover {
      text-decoration: underline;
      color: #1976d2;
    }
  </style>
</head>
<body>

<h1>
  <div class="header-left-group">
    <a href="../index.html" class="header-home-btn">ホーム</a>
 </div>
  <span class="title-link" id="title-main">結果まとめ</span><span id="today-date" style="margin-left:10px; font-size:20px; color:#000000;"></span>
</h1>


<br>
  <div style="display:flex; gap:20px; justify-content:center;">
    <h2 id="refer-number"> 管理番号 표시되는 부분 </h2>
    <h2 id="staff-title"> 작업자 표시되는 부분: </h2>
  </div>
  <div style="display: flex; gap: 30px; align-items: flex-end; margin-bottom: 10px; justify-content: center;">
    <div id="mac-result" style="font-size: 20px; font-weight: bold; color: #000000;"></div>
    <div id="battery-result" style="font-size: 20px; font-weight: bold; color: #000000;"></div>
  </div>






  <!-- 3개로 나눈 결과 표 시작 -->
  <div style="display: flex; gap: 30px; margin-bottom: 30px; justify-content: center;">
    <table id="result-table" style="width: 540px; min-width: 540px; max-width: 540px; table-layout: fixed; border-collapse: collapse;">
      <tr>
        <th style="padding:6px 0; width: 33.3%;">不合格</th>
        <th style="padding:6px 0; width: 33.3%;">気になる</th>
        <th style="padding:6px 0; width: 33.3%;">合格</th>
      </tr>
      <!-- 결과 14행 (빈칸 포함) -->
      <tbody id="result-table-body">
        <!-- JS로 채움 -->
      </tbody>
    </table>
  </div>
  <!-- 3개로 나눈 결과 표 끝 -->

  <div id="text-result" style="margin-top: 30px; font-size: 20px; font-weight: bold;"></div>

  <div class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'battery-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndShare('https://www.pairdrop.net')">送る</button>
    <button onclick="playAndPrint('sound-next')">プリント</button>
  </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    // 결과 표시 함수 분리
    function updateMacResult() {
      const macText = localStorage.getItem("macMessage");
      document.getElementById("mac-result").textContent =
        "" + (macText || "（入力なし）");
    }
    function updateBatteryResult() {
      const batteryText = localStorage.getItem("batteryMessage");
      let display = "（入力なし）";
      if (batteryText && batteryText.trim()) {
        display = batteryText.trim() + "%";
      }
      document.getElementById("battery-result").textContent =
        "バッテリーヘルス:" + display;
    }
    function updateNameResult() {
      const name = localStorage.getItem('selectedName');
      document.getElementById('staff-title').textContent =
        '作業スタッフ: ' + (name ? name : '');
    }
    
    function updateReferNumber() {
      const refer = localStorage.getItem('referNumber');
      let display = '';
      if (refer && refer.length === 4) {
        display = '00' + refer + '-PM25S';
      } else {
        display = refer ? refer : '';
      }
      document.getElementById('refer-number').textContent =
        '管理番号: ' + display;
    }

    // 테스트명 리스트 (index.html에서 テスト 빼고 간단하게)
    const testList = [
      { key: 'カメラ', label: 'Camera', link: 'camera-test.html' },
      { key: 'タッチパット', label: 'Touchpad', link: 'touchpad-test.html' },
      { key: 'スピーカー', label: 'Speaker', link: 'speaker-test.html' },
      { key: 'ホワイトスポット', label: 'Whitespot', link: 'whitespot-test.html' },
      { key: 'インタネット接続', label: 'Youtube', link: 'youtube-test.html' },
      { key: 'タッチペン', label: 'Touchpen', link: 'touchpen-test.html' },
      { key: 'キーボード', label: 'Keyboard', link: 'keyboard-test.html' },
      { key: '画面回転', label: '画面回転', link: 'rotation-test.html' },
      { key: 'スリープ', label: 'Sleep', link: 'sleep-test.html' },
      { key: 'バッテリー', label: 'Battery', link: 'battery-test.html' },
      { key: 'Bluetooth', label: 'Bluetooth', link: 'bluetooth-test.html' },
      { key: 'インジケーター', label: 'インジケーター', link: 'indi-test.html' },
      { key: 'タッチスクリーン', label: 'Touchscreen', link: 'touchscreen-test.html' },
      { key: 'MACアドレス', label: 'MACアドレス', link: 'mac-test.html' },
      // 필요시 추가
    ];

    function updateTestResultTables() {
      // 결과를 3개의 배열로 분류
      const fail = [], kininaru = [], pass = [];
      testList.forEach(test => {
        const result = localStorage.getItem('testResult_' + test.key);
        if (result === '不合格') fail.push(test);
        else if (result === '気になる') kininaru.push(test);
        else if (result === '合格') pass.push(test);
      });
      // 19행(헤더 제외) 고정
      const maxRows = 19;
      const tbody = document.getElementById('result-table-body');
      tbody.innerHTML = '';
      for (let i = 0; i < maxRows; i++) {
        const tr = document.createElement('tr');
        // 불합격
        const td1 = document.createElement('td');
        if (fail[i]) {
          const a = document.createElement('a');
          a.href = fail[i].link;
          a.className = 'atext';
          a.textContent = fail[i].key;
          td1.appendChild(a);
        }
        tr.appendChild(td1);
        // 키니나루
        const td2 = document.createElement('td');
        if (kininaru[i]) {
          const a = document.createElement('a');
          a.href = kininaru[i].link;
          a.className = 'atext';
          a.textContent = kininaru[i].key;
          td2.appendChild(a);
        }
        tr.appendChild(td2);
        // 합격
        const td3 = document.createElement('td');
        if (pass[i]) {
          const a = document.createElement('a');
          a.href = pass[i].link;
          a.className = 'atext';
          a.textContent = pass[i].key;
          td3.appendChild(a);
        }
        tr.appendChild(td3);
        tbody.appendChild(tr);
      }
    }

    // storage 이벤트에서 함수 호출
    window.addEventListener("storage", (event) => {
      if (event.key === "macMessage") updateMacResult();
      if (event.key === "batteryMessage") updateBatteryResult();
      if (event.key === "selectedName") updateNameResult();
      if (event.key === "referNumber") updateReferNumber();
      if (event.key && event.key.startsWith('testResult_')) updateTestResultTables();
    });

    // 페이지 로드 시 한 번에 모두 표시
    updateMacResult();
    updateBatteryResult();
    updateReferNumber();
    updateNameResult();
    updateTestResultTables();

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }

      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    function playAndPrint(soundId) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        window.print();// ctrl+p와 동일한 동작
        return;
      }
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          window.print();// ctrl+p와 동일한 동작
        }, 400);
      }).catch(() => {
        window.print();
      });
    }

    function playAndShare(url) {
      window.open(url, '_blank');
    }

    // 오늘 날짜를 'YYYY.MM.DD' 형식으로 표시
    function setTodayDate() {
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      document.getElementById('today-date').textContent = `${yyyy}.${mm}.${dd}`;
    }
    setTodayDate();
  </script>
<div style="height: 300px;"></div>

</body>|

</html>
