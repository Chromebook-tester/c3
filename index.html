<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストアプリ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti/dist/confetti.browser.min.js"></script>
  <style>
    body {
      
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
    }

    /* 여기 추가: 이미지 스타일 */
    img {
      margin-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      margin: 17px 0;
    }

    a {
      text-decoration: none;
      color:#ffffff;
      background-color: #96ad51;
      border: 1px solid #39431d;
      border-radius: 6px;
      padding: 10px 20px;
      display: inline-block;
      width: 320px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #2196F3;
      color: white;
    }

    .summary-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 20px;
    }

    .fixed-top-right {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>

  <img src="./media/images/yumi.png" alt="yumi" width="380" style="height: auto; cursor:pointer;" id="logo-img">
  <audio id="logo-audio" src="./media/audio/testappyumi.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const img = document.getElementById('logo-img');
      const audio = document.getElementById('logo-audio');
      img.addEventListener('click', function() {
        audio.currentTime = 0;
        audio.play();

        //confetti효과추가
        if (window.confetti){
            confetti({
                particleCount:90,
                spread: 100,
                origin:{y:0.4}

            });
        }
      });
    });
  </script>

  <ul id="test-list"></ul>

  <a href="./tests/summary.html" class="summary-link">結果まとめ</a>

  <div class="fixed-top-right" style="text-align:left;">
  このアプリを森口さんに捧げる。敬意を込めて。<br>
  Chromebook test application<b>「YUMI」</b>ver.050725<br><br>
  <b>Y</b>our<br>
  <b>U</b>ser-friendly<br>
  <b>M</b>aintenance <br>
  <b>I</b>nterface<br><br>
  
  ♡Huge thanks to our test contributors:<br>
  ikupi, Kosaki, Sumoto, 미호, KDM<br> 
  KBY, NKN, ST, YMT, SMZ, NSM, HRM
</div>

  <script>
    window.onload = function () {
      const testList = [
        { id: "reference_number", label: "管理番号 入力", file: "refer-number.html" },
        { id: "name_select", label: "名前 選択", file: "name-select.html" },
        { id: "test_camera", label: "カメラ・テスト", file: "camera-test.html" },
        { id: "test_touchpad", label: "タッチパット・テスト", file: "touchpad-test.html" },
        { id: "test_whitespot", label: "ホワイトスポット・テスト", file: "whitespot-test.html" },
        { id: "test_rotate", label: "画面回転・テスト", file: "rotation-test.html" },
        { id: "test_speaker", label: "スピーカー・テスト", file: "speaker-test.html" },
        { id: "test_keyboard", label: "キーボード・テスト", file: "keyboard-test.html" },
        { id: "test_sleep", label: "スリープ・テスト", file: "sleep-test.html" },
        { id: "test_youtube", label: "インタネット接続・テスト", file: "youtube-test.html" },
        { id: "test_touchscreen", label: "タッチスクリーン・テスト", file: "touchscreen-test.html" },
        { id: "test_touchpen", label: "タッチペン・テスト", file: "touchpen-test.html" },
        { id: "test_indicator", label: "インジケーター・チェック", file: "indi-test.html" },
        { id: "test_mac", label: "MACアドレス確認", file: "mac-test.html" },
        { id: "test_bluetooth", label: "Bluetooth確認", file: "bluetooth-test.html" },
        { id: "test_battery", label: "バッテリー・テスト", file: "battery-test.html" },
      ];

      const list = document.getElementById("test-list");
      testList.forEach(test => {
        const li = document.createElement("li");
        const status = localStorage.getItem(test.id) === "done" ? " ✅ 完了" : "";
        li.innerHTML = `<a href="tests/${test.file}">${test.label}${status}</a>`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
